<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광차 - 매장포인트 내역</title>
    <link rel="stylesheet" href="../../cm/css/base.css">
    <link rel="stylesheet" href="../../cm/css/contents.css">
    <link rel="stylesheet" href="../../cm/css/bum.css">
</head>

<body>
    <header class="header tit">
        <a href="#" class="btn_back">뒤로가기</a>
        <div class="titbox">
            <h2>비밀번호 찾기</h2>
        </div>
    </header>
    <div class="container no_tabbar">
        <div class="sub_contents bg_white">
            <p class="big_title">새 비밀번호를 입력해 주세요.</p>
            <div class="contents_box">
                <div class="grp_form">
                    <p class="title req">새 비밀번호 입력</p>
                    <input type="password" placeholder="새 비밀번호를 한번 더 입력해주세요">
                </div>
                <div class="grp_form">
                    <p class="title req">새 비밀번호 확인</p>
                    <input type="text" placeholder="새 비밀번호를 입력해주세요">
                </div>
            </div>
            <div class="btnbox">
                <button class="btn_cm conf">확인</button>
            </div>
        </div>
    </div>

    <!-- 모달 백드롭 -->
    <div id="modal-backdrop" class="dim"></div>
    <!-- 팝업 -->
    <div id="" class=""></div>

</body>

</html>
