<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광차 - 매장포인트 내역</title>
    <link rel="stylesheet" href="../../cm/css/base.css">
    <link rel="stylesheet" href="../../cm/css/contents.css">
    <link rel="stylesheet" href="../../cm/css/bum.css">
</head>

<body>
    <header class="header tit">
        <a href="#" class="btn_back">뒤로가기</a>
        <div class="titbox">
            <h2>로그인</h2>
        </div>
    </header>
    <div class="container no_tabbar">
        <div class="sub_contents bg_white">
            <div class="logo"><img src="/cm/images/ico_logo.svg" alt=""></div>
            <div class="contents_box">
                <div class="grp_form">
                    <div class="grp_flex">
                        <input type="text" placeholder="id를 입력하세요">
                    </div>
                    <div class="grp_flex">
                        <div class="grp_pw">
                            <input type="text" placeholder="password를 입력하세요">
                            <button class="btn_remove"></button>
                            <button class="btn_view"></button>
                        </div>
                    </div>
                    <div class="grp_flex">
                        <div class="chk_all">
                            <div class="checkbox">
                                <input type="checkbox" id="chk_all" name="chk"/>
                                <label class="check_label" for="chk_all">자동로그인</label>
                            </div>
                        </div>
                    </div>
                    <div class="btnbox">
                        <button class="btn_cm conf">로그인</button>
                    </div>
                </div>
                <div class="grp_form">
                    <div class="grp_flex login">
                        <a href="#">아이디 찾기</a>
                        <a href="#">비밀번호 찾기</a>
                        <a href="#">회원가입</a>
                    </div>
                </div>
            </div>
            <div class="btnbox verti">
                <button class="btn_cm kakao">카카오톡 계정으로 로그인</button>
                <button class="btn_cm naver">네이버 계정으로 로그인</button>
            </div>
        </div>
    </div>

    <!-- 모달 백드롭 -->
    <div id="modal-backdrop" class="dim"></div>
    <!-- 팝업 -->
    <div id="" class=""></div>

</body>

</html>
