<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광차 - 매장포인트 내역</title>
    <link rel="stylesheet" href="../../cm/css/base.css">
    <link rel="stylesheet" href="../../cm/css/contents.css">
    <link rel="stylesheet" href="../../cm/css/bum.css">
</head>

<body>
    <header class="header tit">
        <a href="#" class="btn_back">뒤로가기</a>
        <div class="titbox">
            <h2>회원가입</h2>
        </div>
    </header>
    <div class="container no_tabbar">
        <div class="sub_contents bg_white">
            <p class="big_title">휴대전화번호 본인 인증이필요합니다.<br>
                약관 동의 후 휴대전화정보를 넣어주세요.</p>
                <div class="chk_all">
                    <div class="checkbox">
                        <input type="checkbox" id="chk_all" name="chk"/>
                        <label class="check_label" for="chk_all">본인인증 약관</label>
                    </div>
                </div>
            <div class="contents_box">
                <div class="grp_form">
                    <p class="title">성명</p>
                    <div class="grp_flex">
                        <select name="" id="" style="width: 90px;">
                            <option value="">내국인</option>
                            <option value="">외국인</option>
                        </select>
                        <input type="text" placeholder="본인 실명(통신사 가입 이름)">
                    </div>
                </div>
                <div class="grp_form">
                    <p class="title">생년월일/성별</p>
                    <div class="grp_flex">
                        <input type="text">
                        <span>-</span>
                        <input type="text" style="width: 40px;">
                        <div class="span_passowrd"><span></span><span></span><span></span><span></span><span></span><span></span></div>
                        
                    </div>
                </div>
                <div class="grp_form">
                    <p class="title ">휴대폰번호</p>
                    <div class="grp_flex">
                        <select name="" id="" style="width: 140px;">
                            <option value="">알뜰폰 LG U+</option>
                            <option value="">알뜰폰</option>
                        </select>
                        <input type="text" placeholder="휴대폰 번호 입력">
                    </div>
                    <div class="grp_flex">
                        <div class="grp_time">
                            <input type="text" placeholder="인증번호 입력">
                            <span>02:56</span>
                        </div>
                        <button class="btn_form">재발송</button>
                    </div>
                </div>
            </div>
            <div class="btnbox">
                <button type="button" class="btn_cm cancle">취소</button>
                <button type="button" class="btn_cm conf" style="flex:2">인증완료</button>
            </div>
        </div>
    </div>

    <!-- 모달 백드롭 -->
    <div id="modal-backdrop" class="dim"></div>
    <!-- 팝업 -->
    <div id="" class=""></div>

</body>

</html>
