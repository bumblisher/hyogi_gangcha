<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광차 - 매장포인트 내역</title>
    <link rel="stylesheet" href="../../cm/css/base.css">
    <link rel="stylesheet" href="../../cm/css/contents.css">
    <link rel="stylesheet" href="../../cm/css/bum.css">
</head>

<body>
    <header class="header tit">
        <a href="#" class="btn_back">뒤로가기</a>
        <div class="titbox">
            <h2>회원가입</h2>
        </div>
    </header>
    <div class="container no_tabbar">
        <div class="sub_contents bg_white">
            <div class="contents_box">
                <div class="grp_form">
                    <p class="title req">이메일 아이디</p>
                    <div class="grp_flex">
                        <input type="text" placeholder="example@example.com">
                        <button class="btn_form">중복확인</button>
                    </div>
                </div>
                <div class="grp_form">
                    <p class="title req">비밀번호</p>
                    <input type="password" placeholder="example@example.com">
                </div>
                <div class="grp_form">
                    <p class="title req">비밀번호 재확인</p>
                    <input type="password" placeholder="비밀번호를 한번 더 입력해 주세요">
                </div>
                <div class="grp_form">
                    <p class="title req">휴대폰번호</p>
                    <div class="grp_flex">
                        <input type="text" placeholder="휴대폰 번호를 입력해 주세요">
                        <button class="btn_form">중복확인</button>
                    </div>
                </div>
                <div class="grp_form">
                    <p class="title req">인증번호</p>
                    <div class="grp_flex">
                        <input type="text" placeholder="인증번호를 입력해 주세요">
                        <button class="btn_form">확인</button>
                    </div>
                </div>
                <div class="grp_form">
                    <p class="title">추천인 아이디</p>
                    <input type="text">
                </div>
                <div class="grp_form">
                    <p class="title">차량번호</p>
                    <div class="grp_flex">
                        <input type="text" placeholder="123가1234">
                        <button class="btn_form">확인</button>
                    </div>
                </div>
                <ul class="list_info">
                    <li>
                        <span class="tit">모델명</span>
                        <span class="txt">올란도</span>
                    </li>
                    <li>
                        <span class="tit">연식</span>
                        <span class="txt">2013</span>
                    </li>
                    <li>
                        <span class="tit">색상</span>
                        <span class="txt">흰색</span>
                    </li>
                    <li>
                        <span class="tit">차종</span>
                        <span class="txt">RV</span>
                    </li>
                </ul>
            </div>
            <div class="btnbox">
                <button class="btn_cm conf">회원가입완료</button>
            </div>
        </div>
    </div>

    <!-- 모달 백드롭 -->
    <div id="modal-backdrop" class="dim"></div>
    <!-- 팝업 -->
    <div id="" class=""></div>

</body>

</html>
