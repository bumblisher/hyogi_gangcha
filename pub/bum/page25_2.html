<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광차 - 매장포인트 내역</title>
    <link rel="stylesheet" href="../../cm/css/base.css">
    <link rel="stylesheet" href="../../cm/css/contents.css">
    <link rel="stylesheet" href="../../cm/css/bum.css">
</head>

<body>
    <header class="header tit">
        <a href="#" class="btn_back">뒤로가기</a>
        <div class="titbox">
            <h2>비밀번호 찾기</h2>
        </div>
    </header>
    <div class="container no_tabbar">
        <div class="sub_contents bg_white">
            <p class="big_title">비밀번호 재설정 링크를 받을<br>
                이메일 주소를 확인 해 주세요</p>
            <div class="contents_box">
                <div class="grp_form">
                    <p class="title">이름</p>
                    <input type="text">
                </div>
                <div class="grp_form">
                    <p class="title">이메일(아이디)</p>
                    <input type="text">
                    <p class="txt_info">내용을 입력하세요.</p>
                </div>
            </div>
            <div class="btnbox">
                <button class="btn_cm conf">이메일로 받기</button>
            </div>
        </div>
    </div>

    <!-- 모달 백드롭 -->
    <div id="modal-backdrop" class="dim"></div>
    <!-- 팝업 -->
    <div id="" class=""></div>

</body>

</html>
