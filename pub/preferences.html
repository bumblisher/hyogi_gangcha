<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광차</title>
    <link rel="stylesheet" href="../cm/css/base.css">
    <link rel="stylesheet" href="../cm/css/contents.css">
</head>
<body>
    <header class="header tit">
        <a href="#" class="btn_back">뒤로가기</a>
        <div class="titbox">
            <h2>환경설정</h2>
        </div>
        <div class="right">
        </div>
    </header>
    <div class="container no_tabbar">
        <div class="sub_contents bg_white">
            <section>
                <article class="preferences_grp">
                    <div class="df_tit">
                        <span class="txt">로그인</span>
                    </div>
                    <fieldset class="toggle_switch_box type02">
                        <label>
                            <div class="toggle_labelbox">
                                <span>자동 로그인</span>
                            </div>
                            <input role="switch" type="checkbox" checked/>
                        </label>
                    </fieldset>
                    <fieldset class="toggle_switch_box type02">
                        <label>
                            <div class="toggle_labelbox">
                                <span>세차장도착 광차시작 버튼 팝업</span>
                            </div>
                            <input role="switch" type="checkbox" checked/>
                        </label>
                    </fieldset>
                    
                    <div class="df_tit">
                        <span class="txt">서비스 알림</span>
                    </div>
                    <fieldset class="toggle_switch_box type02">
                        <label>
                            <div class="toggle_labelbox">
                                <span>공지사항 알림</span>
                            </div>
                            <input role="switch" type="checkbox" checked/>
                        </label>
                    </fieldset>
                    <fieldset class="toggle_switch_box type02">
                        <label>
                            <div class="toggle_labelbox">
                                <span>광속세차 자동 알림</span>
                            </div>
                            <input role="switch" type="checkbox" checked/>
                        </label>
                    </fieldset>
                    <fieldset class="toggle_switch_box type02">
                        <label>
                            <div class="toggle_labelbox">
                                <span>매장이벤트 시작/종료 알림</span>
                            </div>
                            <input role="switch" type="checkbox" checked/>
                        </label>
                    </fieldset>
                    <fieldset class="toggle_switch_box type02">
                        <label>
                            <div class="toggle_labelbox">
                                <span>리뷰 답글 작성 알림</span>
                            </div>
                            <input role="switch" type="checkbox" checked/>
                        </label>
                    </fieldset>
                    <fieldset class="toggle_switch_box type02">
                        <label>
                            <div class="toggle_labelbox">
                                <span>캐시 충전 알림</span>
                            </div>
                            <input role="switch" type="checkbox" checked/>
                        </label>
                    </fieldset>
                    <fieldset class="toggle_switch_box type02">
                        <label>
                            <div class="toggle_labelbox">
                                <span>포인트 먼저 쓰기</span>
                                <div class="tooltip_box right bottom">
                                    <button title="툴팁버튼"></button>
                                    <span>세차 시 보유한 매장 포인트를 항상<br/>먼저 사용합니다.</span>
                                </div>
                            </div>
                            <input role="switch" type="checkbox" checked/>
                        </label>
                    </fieldset>
                    <fieldset class="toggle_switch_box type02">
                        <label>
                            <div class="toggle_labelbox">
                                <span>앱 업데이트 알림</span>
                            </div>
                            <input role="switch" type="checkbox" checked/>
                        </label>
                    </fieldset>
                    <div class="df_tit">
                        <span class="txt">서비스 알림</span>
                    </div>
                    <fieldset class="toggle_switch_box type02">
                        <label>
                            <div class="toggle_labelbox">
                                <span>개인정보 활용 및 마케팅 정보수신</div>
                            <input role="switch" type="checkbox" checked/>
                        </label>
                    </fieldset>
                </article>
                
            </section>
        </div>
    </div>
</body>
</html>
