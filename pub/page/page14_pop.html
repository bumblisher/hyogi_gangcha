<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광차</title>
    <link rel="stylesheet" href="../../cm/css/base.css">
    <link rel="stylesheet" href="../../cm/css/contents.css">
    <link rel="stylesheet" href="../../cm/css/page.css">
</head>

<body>

    <div class="pop_contents">
        <div class="pop_header">
            <h2>필터설정</h2>
            <button class="close">닫기</button>
        </div>
        <div class="contents_box">
            <div class="grp_form cal">
                <div class="grp_flex">
                    <div class="grp_radio bg">
                        <input type="radio" name="radio01" id="radio01" checked>
                        <label for="radio01">1개월</label>
                        <input type="radio" name="radio01" id="radio02">
                        <label for="radio02">3개월</label>
                        <input type="radio" name="radio01" id="radio03">
                        <label for="radio03">6개월</label>
                        <input type="radio" name="radio01" id="radio04">
                        <label for="radio04">12개월</label>
                    </div>
                </div>
                <div class="grp_flex">
                    <div class="grp_cal">
                        <input type="text">
                        <button></button>
                    </div>
                    <span>-</span>
                    <div class="grp_cal">
                        <input type="text">
                        <button></button>
                    </div>
                </div>
            </div>
            <div class="grp_form">
                <h3>구분</h3>
                <div class="grp_radio">
                    <input type="radio" name="radio02" id="radio05" checked>
                    <label for="radio05">전체</label>
                    <input type="radio" name="radio02" id="radio06">
                    <label for="radio06">충전순</label>
                    <input type="radio" name="radio02" id="radio07">
                    <label for="radio07">사용순</label>
                </div>
            </div>
            <div class="grp_form">
                <h3>정렬 순서</h3>
                <div class="grp_radio">
                    <input type="radio" name="radio03" id="radio08" checked>
                    <label for="radio08">최근순</label>
                    <input type="radio" name="radio03" id="radio09">
                    <label for="radio09">과거순</label>
                </div>
            </div>
        </div>
        <div class="btnbox">
            <button class="btn_cm conf">적용</button>
        </div>
    </div>
</body>

</html>
