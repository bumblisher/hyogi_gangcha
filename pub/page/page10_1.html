<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>광차 - 쿠폰내역</title>
    <link rel="stylesheet" href="../../cm/css/base.css">
    <link rel="stylesheet" href="../../cm/css/contents.css">
    <link rel="stylesheet" href="../../cm/css/page.css">
</head>
<body>
    <header class="header tit">
        <a href="#" class="btn_back">뒤로가기</a>
        <div class="titbox">
            <h2>쿠폰내역</h2>
        </div>
    </header>
    <div class="container no_tabbar">
        <div class="sub_contents">
            <section>
                <div class="hd_coupon">
                    <div class="tit_coupon">
                        <p class="tit">사용가능 쿠폰</p>
                        <span class="count">3</span><span>장</span>
                    </div>
                    <div class="grp_btn">
                        <button type="button" class="btn_sub green alarm">다음달 쿠폰 알림받기</button>
                        <button type="button" class="btn_sub next fn">이전내역</button>
                    </div>
                </div>
            </section>
            <section class="bg_sub_gray">
                <ul class="list_coupon">
                    <li>
                        <div class="bg_top"></div>
                        <div class="coupon_cnt">
                            <div class="tit_coupon">
                                <span class="badge">D-20</span>
                                <span class="period">2024.02.23 까지</span>
                            </div>
                            <p class="tit">친구추천 이벤트 쿠폰</p>
                            <p class="price">5,000원</p>
                            <ul class="list_coupon_sub">
                                <li>20,000이상 세차 시에만 사용 가능</li>
                                <li>헐크워시 전지점에서만 사용 가능</li>
                            </ul>
                        </div>
                        <div class="bg_bottom"></div>
                    </li>
                    <li>
                        <div class="bg_top"></div>
                        <div class="coupon_cnt">
                            <div class="tit_coupon">
                                <span class="badge">D-20</span>
                                <span class="period">2024.02.23 까지</span>
                            </div>
                            <p class="tit">친구추천 이벤트 쿠폰</p>
                            <p class="price">5,000원</p>
                            <ul class="list_coupon_sub">
                                <li>20,000이상 세차 시에만 사용 가능</li>
                                <li>헐크워시 전지점에서만 사용 가능</li>
                            </ul>
                        </div>
                        <div class="bg_bottom"></div>
                    </li>
                </ul>
            </section>
        </div>
    </div>

    <!-- 모달 백드롭 -->
    <div id="modal-backdrop" class="dim"></div>
    <!-- 팝업 -->
    <div id="" class=""></div>
    
</body>
</html>
