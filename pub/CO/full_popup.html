<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광차 - 풀팝업</title>
    <link rel="stylesheet" href="../../cm/css/base.css">
    <link rel="stylesheet" href="../../cm/css/contents.css">
</head>
<body>
    <div class="pop_contents fix_btnbox">
        <div class="pop_header type02">
            <h2>광속 세차 알림</h2>
            <button class="close">닫기</button>
        </div>
        <div class="container no_tabbar">
            <div class="sub_contents bg_white">
                <div class="pop_conbox type02">
                    <p class="tit">
                        신용/체크카드 등록을 위해<br/>
                        약관에 동의해 주세요
                    </p>
                    <div class="checkbox point">
                        <input type="checkbox" id="selectAll">
                        <label  class="check_label" for="selectAll">전체 동의</label>
                    </div>
                    <div class="checkbox_grp">
                        <div class="checkbox">
                            <input type="checkbox" id="check01" class="checkbox">
                            <label class="check_label" for="check01">전자금융거래 이용약관 동의(필수)</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="check02" class="checkbox">
                            <label class="check_label" for="check02">개인정보 수집 및 이용동의(필수)</label>    
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="check03" class="checkbox">
                            <label class="check_label" for="check03">개인정보 제공 및 위탁동의(필수)</label>    
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="check04" class="checkbox">
                            <label class="check_label" for="check04">개인정보처리방침(필수)</label>
                        </div>
                    </div>
                </div>
                <div class="btnbox">
                    <button class="btn_cm conf">다음</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
