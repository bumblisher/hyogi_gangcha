<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>광차 - 고객센터 </title>
    <link rel="stylesheet" href="../../cm/css/base.css">
    <link rel="stylesheet" href="../../cm/css/contents.css">
    <link rel="stylesheet" href="../../cm/css/bum.css">
    <link rel="stylesheet" href="../../cm/css/jong.css">
</head>
<body>
    <header class="header tit">
        <a href="#" class="btn_back">뒤로가기</a>
        <div class="titbox">
            <h2>휴대폰 본인인증</h2>       
        </div>
    </header>
    <div class="container no_tabbar">
        <div class="sub_contents bg_white">
            <section class="pg_terms">
                <h3 class="pg_txt">휴대전화번호 본인 인증이 필요합니다.<br>약관 동의 후 휴대전화정보를 넣어주세요.</h3>
                <div class="chk_all">
                    <div class="checkbox">
                        <input type="checkbox" id="chk_all" name="chk"/>
                        <label class="check_label" for="chk_all">본인인증 약관</label>
                    </div>
                </div>
                <div class="chk_cnt">
                    <div class="checkbox">
                        <input type="checkbox" id="chk01" name="chk"/>
                        <label class="check_label req" for="chk01">필수<span class="txt">개인정보 수집.이용 동의</span></label>
                    </div>
                </div>
                <div class="chk_cnt">
                    <div class="checkbox">
                        <input type="checkbox" id="chk02" name="chk"/>
                        <label class="check_label req" for="chk02">필수<span class="txt">고유식별정보 수집.이용 동의</span></label>
                    </div>
                </div>
                <div class="chk_cnt">
                    <div class="checkbox">
                        <input type="checkbox" id="chk03" name="chk"/>
                        <label class="check_label req" for="chk03">필수<span class="txt">서비스 이용약관 동의</span></label>
                    </div>
                </div>
                <div class="chk_cnt detail">
                    <div class="checkbox">
                        <input type="checkbox" id="chk04" name="chk"/>
                        <label class="check_label req" for="chk04">필수<span class="txt">통신사 이용약관 동의</span></label>
                    </div>
                </div>
            </section>
            <div class="btnbox">
                <button type="button" class="btn_cm ">취소</button>
                <button type="button" class="btn_cm conf">인증번호요청</button>
            </div>
        </div>
    </div>

    <!-- 모달 백드롭 -->
    <div id="modal-backdrop" class="dim"></div>
    <!-- 팝업 -->
    <div id="" class=""></div>
    
</body>
</html>
