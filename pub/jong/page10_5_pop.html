<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광차</title>
    <link rel="stylesheet" href="../../cm/css/base.css">
    <link rel="stylesheet" href="../../cm/css/contents.css">
    <link rel="stylesheet" href="../../cm/css/bum.css">
</head>
<body>
    
    <div class="pop_contents green">
        <div class="pop_header">
            <h2>이벤트 쿠폰 알림</h2>
            <button class="close">닫기</button>
        </div>
        <div class="contents_box">
            <p class="coupon_coment">
                고객님이 기다리던<br/>
                <b>&#60;비오는 날에도 반짝 쿠폰&#62;</b>을<br>
                지금 받으실 수 있습니다.
            </p>
            <ul class="list_coupon">
                <li>
                    <div class="bg_top"></div>
                    <div class="coupon_cnt">
                        <div class="tit_coupon">
                            <span class="badge">D-20</span>
                            <span class="period">2024.02.23 까지</span>
                        </div>
                        <p class="tit">친구추천 이벤트 쿠폰</p>
                        <p class="price">5,000원</p>
                        <ul class="list_coupon_sub">
                            <li>20,000이상 세차 시에만 사용 가능</li>
                            <li>헐크워시 전지점에서만 사용 가능</li>
                        </ul>
                    </div>
                    <div class="bg_bottom"></div>
                </li>
            </ul>
        </div>
        <div class="btnbox">
            <button class="btn_cm conf round down">쿠폰받기</button>
        </div>
    </div>
</body>
</html>
