<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광차 - 충전</title>
    <link rel="stylesheet" href="../cm/css/base.css">
    <link rel="stylesheet" href="../cm/css/contents.css">
</head>
<body>
    <header class="header tit">
        <a href="#" class="btn_back">뒤로가기</a>
        <div class="titbox">
            <h2>충전</h2>
        </div>
        <div class="right">
            <button class="mypage_btn">마이페이지</button>
        </div>
    </header>
    <div class="container">
        <div class="sub_contents roundbox">
            <section class="section01 main_detail_infobox">
                <article class="">
                    <div class="money_listbox tit">
                        <div class="left">
                            <span class="">MY 광페이머니</span>
                        </div>
                        <div class="right">
                            <span class=" _bold">80,000</span>
                            <span class="">원</span>
                        </div>
                    </div>
                </article>
            </section>
            <section>
                <article class="">
                    <div class="df_tit">
                        <span class="txt">광페이머니 충전</span>
                    </div>
                    <div class="tit_inputbox">
                        <div class="leftbox">
                            <span>머니충전</span>
                        </div>
                        <div class="rightbox">
                            <input class="tar" type="text" value="0">
                            <span>원</span>
                        </div>
                    </div>
                    <p class="info_txt">30,000원 이상 결제 시 광포인트 5% 적립됩니다.</p>
                    <div class="keyword_tagbox type02">
                        <button>+5,000</button>
                        <button>+10,000</button>
                        <button>+30,000</button>
                        <button>+50,000</button>
                    </div>
                </article>
            </section>
            <section>
                <article>
                    <div class="df_tit">
                        <span class="txt">결제정보</span>
                    </div>
                    <div class="money_listbox">
                        <div class="left">
                            <span class="">결제금액</span>
                        </div>
                        <div class="right">
                            <span class="_bold">0</span>
                            <span class="">원</span>
                        </div>
                    </div>
                    <div class="_line small"></div>
                    <div class="money_listbox">
                        <div class="left">
                            <span class="">결제 후 광페이머니</span>
                        </div>
                        <div class="right">
                            <span class="txt_point _bold">80,000</span>
                            <span class="txt_point">원</span>
                        </div>
                    </div>
                </article>
            </section>
            <section>
                <article class="">
                    <div class="df_tit">
                        <span class="txt">결제수단</span>
                    </div>
                    <div class="chargebox">
                        <div class="radiobox">
                            <input type="radio" id="radio1" name="group" value="option1">
                            <label class="radio_label" for="radio1">간편결제</label>
                            <div class="easy_pay">
                                <div class="tit_inputbox">
                                    <div class="leftbox on">
                                        <span>현대카드 (4411 58⦁⦁ 1234)</span>
                                    </div>
                                    <div class="rightbox">
                                        <a href="#" class="btn_link" role="button">카드관리</a>
                                    </div>
                                </div>
                                <div class="tit_inputbox">
                                    <div class="leftbox">
                                        <span>카드를 등록해 주세요</span>
                                    </div>
                                    <div class="rightbox">
                                        <a href="#" class="btn_link" role="button">카드관리</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="radiobox">
                            <input type="radio" id="radio2" name="group" value="option2">
                            <label class="radio_label" for="radio2">모바일</label>
                        </div>
                        <div class="radiobox">
                            <input type="radio" id="radio3" name="group" value="option3">
                            <label class="radio_label" for="radio3">무통장</label>
                        </div>
                        <div class="radiobox">
                            <input type="radio" id="radio4" name="group" value="option4">
                            <label class="radio_label" for="radio4">계좌이체</label>
                        </div>
                    </div>
                        <p class="info_txt">내용</p>
                </article>
            </section>
            <section>
                <article class="">
                    <fieldset class="toggle_switch_box type02">
                        <label>
                            <div class="toggle_labelbox">
                                <span>자동충전여부</span>
                                <div class="tooltip_box right bottom">
                                    <button title="툴팁버튼"></button>
                                    <span>세차 시 금액이 부족할 경우 <br/>자동으로 충전됩니다.</span>
                                </div>
                            </div>
                            <input role="switch" type="checkbox" checked/>
                        </label>
                    </fieldset>
                    <a href="#" style="width: 100%;">
                        <img src="../cm/images/img_banner01.png" style="width: 100%;" alt="헐크워시 인천점 방문한 고객에게 커피 쏜다! 자세히 보기">
                    </a>
                    <div class="btnbox">
                        <button class="btn_cm conf">결제하기</button>
                    </div>
                </article>
            </section>
        </div>
    </div>

    <footer>
        <button class="tabbar01">머니 충전</button>
        <button class="tabbar02">이벤트</button>
        <button class="tabbar_main on">로고</button>
        <button class="tabbar03">즐겨찾기</button>
        <button class="tabbar04">친구추가</button>
    </footer>
    <!-- 모달 백드롭 -->
    <div id="modal-backdrop" class="dim"></div>
    <!-- 팝업 -->
    <div id="slide-popup" class="slide-popup"></div>
    
</body>
</html>
